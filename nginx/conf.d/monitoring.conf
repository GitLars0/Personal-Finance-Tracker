# Monitoring services configuration
server {
    listen 80;
    server_name monitoring.localhost;

    # Prometheus
    location /prometheus/ {
        # Remove /prometheus prefix when forwarding
        rewrite ^/prometheus/(.*) /$1 break;
        
        proxy_pass http://prometheus;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Basic auth for production (uncomment and configure)
        # auth_basic "Prometheus Access";
        # auth_basic_user_file /etc/nginx/.htpasswd;
    }

    # Grafana
    location /grafana/ {
        # Remove /grafana prefix when forwarding
        rewrite ^/grafana/(.*) /$1 break;
        
        proxy_pass http://grafana;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Grafana live features
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Direct access redirects
    location / {
        return 301 /grafana/;
    }
}