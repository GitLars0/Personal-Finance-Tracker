apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
    spec:
      containers:
        - name: ai-service
          image: europe-north2-docker.pkg.dev/dat515group-22/app/ai-service:latest
          ports:
            - containerPort: 5001
          env:
            - name: DB_HOST
              value: "postgres-db"
            - name: DB_USER
              value: "postgres"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-password
                  key: password
            - name: DB_NAME
              value: "finance_tracker"
            - name: DB_PORT
              value: "5432"
---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
spec:
  type: LoadBalancer
  selector:
    app: ai-service
  ports:
    - port: 5001
      targetPort: 5001
